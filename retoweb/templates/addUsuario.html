{% include 'headerAdm.html' %}
<br><br>
<form method="POST" action="/addUsers" enctype="multipart/form-data">   
    <div class="card">
        <div class="card-header">
            Crear Usuarios
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="nomUsuario">Nombre</label>
                    <input type="text" class="form-control" name="nomUsuario" id="nomUsuario">
                </div>

                <div class="form-group">
                    <label for="userUsuario">Usuario</label>
                    <input type="text" class="form-control" name="userUsuario" id="userUsuario">
                </div>

                <div class="form-group">
                    <label for="sexoUsuario">Sexo</label>
                    <select class="form-control" id="sexoUsuario" name="sexoUsuario" >
                        <option value="m">Hombre</option>
                        <option value="f">Mujer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="emailUsuario">Correo</label>
                    <input type="text" class="form-control" name="emailUsuario" id="emailUsuario">
                </div>

                <div class="form-group">
                    <label for="contUsuario">Contrase√±a</label>
                    <input type="password" class="form-control" name="contUsuario" id="contUsuario">
                </div>

                <div class="form-group">
                    <label for="rolUsuario">Rol</label>
                    <select class="form-control" name="rolUsuario" id="rolUsuario">
                        <option value="1">Usuario</option>
                        <option value="2">Piloto</option>
                        <option value="3">Administrador</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" id= "enviar" value="Enviar">
                    <a href="{{url_for('verUser')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
{% include 'footerAdm.html' %}
