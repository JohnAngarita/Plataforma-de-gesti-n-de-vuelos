{% include 'headerAdm.html' %}
<br>
    <p>Listado de Estados de Vuelo</p>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th colspan="2">
                    <input type="search" name="busquedamusica" placeholder="# Codigo">
                    <input type="submit" value="Buscar">
                </th>
                <th><a href="{{ url_for('createEstado') }}" class="btn btn-success">Crear Estados</a></th>
            </tr>
            <tr>
                <th># Estado</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for fly in estados %}
                <tr>
                    <td>{{fly[0]}}</td> 
                    <td>{{fly[1]}}</td> 
                    <td><a class="btn btn-warning" href="/editEstado/{{fly[0]}}">Editar</a> | 
                        <a onclick="return confirm('Desea Eliminar el Estado')" class="btn btn-danger"href="/delEstado/{{fly[0]}}">Borrar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footerAdm.html' %}
