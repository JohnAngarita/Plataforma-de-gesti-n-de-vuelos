
{% include 'headerAdm.html' %}
<br><br>
<form method="POST" action="/updateEstado" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Actualizar Estado de Vuelo
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
                {% for usu in estados %}
                <input type="hidden" value="{{ usu[0] }}" name="idEstado" id="idEstado">
                <div class="form-group">
                    <label for="nomEstado">Nombre</label>
                    <input type="text" value="{{ usu[1] }}" class="form-control" name="nomEstado" id="nomEstado">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" id= "enviar" value="Actualizar">
                    <a href="{{url_for('verEstado')}}" class="btn btn-primary">Regresar</a>
                </div>
                {% endfor %}
            </p>
        </div>
    </div>
</form>
