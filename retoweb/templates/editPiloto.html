
{% include 'headerAdm.html' %}
<br><br>
<form method="POST" action="/updatePiloto" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Actualizar Piloto
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
                {% for usu in pilotos %}
                <input type="hidden" value="{{ usu[0] }}" name="idPiloto" id="idPiloto">
                <div class="form-group">
                    <label for="nomPiloto">Nombre</label>
                    <input type="text" value="{{ usu[1] }}" class="form-control" name="nomPiloto" id="nomPiloto">
                </div>

                <div class="form-group">
                    <label for="expPiloto">Experiencia</label>
                    <input type="text" value="{{ usu[2] }}" class="form-control" name="expPiloto" id="expPiloto">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" id= "enviar" value="Actualizar">
                    <a href="{{url_for('verPiloto')}}" class="btn btn-primary">Regresar</a>
                </div>
                {% endfor %}
            </p>
        </div>
    </div>
</form>
{% include 'footerAdm.html' %}
